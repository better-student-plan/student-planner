<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Time availability</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="time-availability.css" />
</head>

<body>
  <div id="container">
    <h3>When can you take classes?</h3>
    <form id="suggestionsForm" action="suggestions.html" method="GET">
      <div id="times-container">
        <div id="time-selector" class="form-group form-row">
          <div class="col">
            <select name="dayoftheweek1" id="dayoftheweek" form="suggestionsForm" class="form-control">
              <option value="M">Monday</option>
              <option value="T">Tuesday</option>
              <option value="W">Wednesday</option>
              <option value="R">Thursday</option>
              <option value="F">Friday</option>
              <option value="S">Saturday</option>
            </select>
          </div>
          <span>From</span>
          <div class="col">
            <select name="startTime1" id="startTime" form="suggestionsForm" class="form-control">
              <option value="8">8 am</option>
              <option value="9">9 am</option>
              <option value="10">10 am</option>
              <option value="11">11 am</option>
              <option value="12">12 pm</option>
              <option value="13">1 pm</option>
              <option value="14">2 pm</option>
              <option value="15">3 pm</option>
              <option value="16">4 pm</option>
              <option value="17">5 pm</option>
              <option value="18">6 pm</option>
              <option value="18">7 pm</option>
              <option value="20">8 pm</option>
            </select>
          </div>
          <span>To</span>
          <div class="col">
            <select name="endTime1" id="endTime" form="suggestionsForm" class="form-control">
              <option value="9">9 am</option>
              <option value="10">10 am</option>
              <option value="11">11 am</option>
              <option value="12">12 pm</option>
              <option value="13">1 pm</option>
              <option value="14">2 pm</option>
              <option value="15">3 pm</option>
              <option value="16">4 pm</option>
              <option value="17">5 pm</option>
              <option value="18">6 pm</option>
              <option value="18">7 pm</option>
              <option value="20">8 pm</option>
              <option value="21">9 pm</option>
            </select>
          </div>
        </div>
      </div>
      <a id="add-time-entry" class="btn btn-primary" href="#">Add another time</a>
      <button type="submit" class="btn btn-primary" id="myScheduleBtn">
        See my suggested schedule
      </button>
    </form>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="time-availability.js"></script>

</html>
